<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center; margin-top: 60px;">To Do List</h1> <br>

    <table class="table">
        <thead>
            <tr>
                <th scope="col" class="bg-danger-subtle border border-black">User Id</th>
                <th scope="col" class="bg-danger-subtle border border-black">Id</th>
                <th scope="col" class="bg-danger-subtle border border-black">Title</th>
                <th scope="col" class="bg-danger-subtle border border-black">Completed</th>
            </tr>
        </thead>
        <tbody id="result"></tbody>
    </table>



    <script>
        //ajax api call 
        //1 create an XMLHttp request object

        const reqObj = new XMLHttpRequest();

        //2 connect or api call

        reqObj.open('get', 'https://jsonplaceholder.typicode.com/todos')

        //3 send

        reqObj.send();

        //4 set onreadyatatechange

        reqObj.onreadystatechange = () => {
            if (reqObj.readyState == 4) {
                if (reqObj.status == 200) {
                    console.log(reqObj.responseText);
                    const arrayData = JSON.parse(reqObj.responseText);
                    console.log(arrayData);
                    displayData(arrayData);

                }
                else {
                    alert("Error")
                }
            }

        }
        //5 to display array of the data into the table

        function displayData(arrayData) {
            for (let data of arrayData) {
                htmlData =`
                <tr>
                    <td>${data.userId}</td>
                    <td>${data.id}</td>
                    <td>${data.title}</td>
                    <td>${data.completed}</td>

                </tr>
                `

                result.innerHTML += htmlData



                    
            }
        }
    </script>
</body>

</html>
